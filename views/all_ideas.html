<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    {% for idea in ideas %}
        <div class="idea">
            <img src="{{idea.image}}" alt="Imagem de {{idea.title}}">
            <div class="content">
                <h3>{{idea.title}}</h3>
                <p>{{idea.category}}</p>
                <div class="description">
                    {{idea.description}}
                </div>
                <a href="{{idea.link}}" target="_blank">Ir para Ideia</a>
            </div>
        </div>
    {% endfor %}    
</body>
</html>
